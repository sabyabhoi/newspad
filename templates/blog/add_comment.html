{% extends 'blog/base.html' %}
{% block content %}

<div class="container">
    <h1>Add a comment</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-primary">Post</button>
        </form>
    </div>
</div>

{% endblock content %}
