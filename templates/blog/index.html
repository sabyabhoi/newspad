{% extends 'blog/base.html' %}
{% block content %}
<div class="container pt-3">
    {% if blog_list %}
    {% for blog in blog_list %}
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ blog.title }}</h3>
            <h6 class="card-subtitle text-muted py-1">{{ blog.pub_date }}</h6>
            <p class="card-text">{{ blog.brief }}</p>
            <a class="btn btn-primary" href="{% url 'blog:detail' blog.pk %}">Read more</a>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>
{% endblock content %}
